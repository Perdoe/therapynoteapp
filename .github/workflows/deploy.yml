name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Temporarily move API routes
        run: |
          mkdir -p _backup_api
          if [ -d "pages/api" ]; then
            mv pages/api/* _backup_api/
            touch pages/api/.gitkeep
          fi
          if [ -d "app/api" ]; then
            mv app/api/* _backup_api/
            touch app/api/.gitkeep
          fi
        
      - name: Build
        run: npm run build
        
      - name: Add .nojekyll file
        run: touch out/.nojekyll
        
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true